<!DOCTYPE html>
<html lang="en"
      xmlns:th="httpL//www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
    <div style="border-style:solid; width:500px">
        <h1>User Registration</h1>
        <form role="form" method="post"
              th:action="@{/register/save}"
              th:object="${userForm}"
        >
            <label>Full name:</label>
            <input type="text" th:field="*{name}" />
            <br />
            <label>E-mail:</label>
            <input type="email" th:field="*{email}" />
            <br />
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <br />
            <label>Gender:</label>
            <input type="radio" th:field="*{gender}" value="Male" /> Male
            <input type="radio" th:field="*{gender}" value="Female" /> Female
            <br />
            <label>Profession:</label>
            <select th:field="*{profession}">
                <option th:each="p : ${professionList}" th:value="${p}" th:text="${p}"></option>
            </select>
            <br />
            <label>Address:</label>
            <textarea rows="5" cols="25" th:field="*{address}"></textarea>
            <br />
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
